<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">Ver usuario</h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Id</th>
          <td class="text-start ps-5">{{ oUsuario.id }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Nombre
          </th>
          <td class="text-start ps-5">{{ oUsuario.nombre }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Primer Apellido
          </th>
          <td class="text-start ps-5">{{ oUsuario.apellido1 }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Segundo Apellido
          </th>
          <td class="text-start ps-5">{{ oUsuario.apellido2 }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Correo
          </th>
          <td class="text-start ps-5">{{ oUsuario.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/usuario/plist">
      Ir a listado de Usuarios
    </a>
    <a
      class="btn btn-primary mt-4 mx-1"
      href="admin/usuario/edit/{{ oUsuario.id }}"
    >
      Editar
    </a>
    <a
      class="btn btn-danger mt-4 mx-1"
      href="admin/usuario/delete/{{ oUsuario.id }}"
    >
      Borrar
    </a>
  </div>
</div>
