<div class="row justify-content-center">
  <div class="col-lg-10"> 
    <h1 class="my-5 text-center">Ver usuario</h1> 
    <br>
    
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-danger text-white h4">Id</th>
          <td >{{ oUsuario.id }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Nombre</th>
          <td>{{ oUsuario.nombre }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Primer Apellido</th>
          <td>{{ oUsuario.apellido1 }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Segundo Apellido</th>
          <td>{{ oUsuario.apellido2 }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Correo</th>
          <td>{{ oUsuario.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-secondary btn-lg m-2" href="admin/usuario/plist"> 
      Volver
    </a>
  </div>
</div>
