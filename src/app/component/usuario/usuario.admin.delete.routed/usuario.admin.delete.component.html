<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">Borrar usuario</h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Id</th>
          <td class="text-start ps-5">{{ id }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white h4 text-end pe-5">
            Nombre
          </th>
          <td class="text-start ps-5">{{ nombre }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white h4 text-end pe-5">
            Primer Apellido
          </th>
          <td class="text-start ps-5">{{ apellido1 }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white h4 text-end pe-5">
            Segundo Apellido
          </th>
          <td class="text-start ps-5">{{ apellido2 }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white h4 text-end pe-5">
            Correo
          </th>
          <td class="text-start ps-5">{{ email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <p class="fs-3">Â¿Seguro que desea borrar el usuario?</p>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-secondary btn-lg m-2" href="admin/usuario/plist">
      Volver
    </button>

    <button class="btn btn-danger btn-lg m-2" (click)="delete()">
      Borrar usuario
    </button>
  </div>
</div>
