<div class="row justify-content-center">
  <div class="col-lg-10"> 
    <h1 class="my-5 text-center">Borrar usuario</h1> 
    <br>
    
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-danger text-white h4">Id</th>
          <td >{{ id }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Nombre</th>
          <td>{{ nombre }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Primer Apellido</th>
          <td>{{ apellido1 }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Segundo Apellido</th>
          <td>{{ apellido2 }}</td>
        </tr>
        <tr class="h5 text-center"> 
          <th scope="row" class="bg-primary text-white h4">Correo</th>
          <td>{{ email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  
  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-danger btn-lg m-2" (click)="delete()"> 
      Borrar usuario
    </button>
    <button class="btn btn-secondary btn-lg m-2" href="admin/usuario/plist"> 
      Volver
    </button>
  </div>
</div>
